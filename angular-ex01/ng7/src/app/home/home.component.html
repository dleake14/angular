<h1>Home</h1>

<!-- *ngIf: Only show this ul element if "users" has data" --> 
<ul *ngIf="users">
  <!-- *ngFor: Used for for loop to iterate through array of objects -->
  <li *ngFor="let user of users.data">
    <img [src]="user.avatar">
    <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
