<header>
  <div class="container">
    <!--Angular requires use of routerLink property inplace of "h ref" -->
    <!--Use of double braces {{}} to make value dynamic (a variable) -->
    <a routerLink="/" class="logo">{{ appTitle }}</a>
      <nav>
          <ul>
            <!--Make sure and set the '/' values after home (which is just a '/') -->
            <li><a routerLink="/">Home</a></li>
            <li><a routerLink="/about">About</a></li>
            <li><a routerLink="/contact">Contact Us</a></li>
          </ul>
      </nav>
  </div>
</header>
